<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-Time Typing Speed</title>
    <style>
        /* Add styling for the web page */
        #text-area {
            width: 500px;
            height: 300px;
            font-size: 20px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid gray;
            box-sizing: border-box;
        }

        #timer-display {
            text-align: center;
            font-size: 30px;
            margin-top: 20px;
        }

        #wpm-display {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Create a text area for the user to type -->
    <textarea id="text-area"></textarea>

    <!-- Display for the timer -->
    <div id="timer-display">Timer: 0 seconds</div>

    <!-- Display for the words-per-minute -->
    <div id="wpm-display">Words per Minute: 0</div>

    <script>
        // Initialize variables
        var startTime, endTime;
        var textArea = document.getElementById("text-area");
        var timerDisplay = document.getElementById("timer-display");
        var wpmDisplay = document.getElementById("wpm-display");

        // Start the timer when the user begins typing
        textArea.addEventListener("keydown", function () {
            if (!startTime) {
                startTime = new Date();
            }
        });

        // Calculate the typing speed when the user stops typing
        textArea.addEventListener("keyup", function () {
            endTime = new Date();
            var elapsedTime = (endTime - startTime) / 1000;
            var words = textArea.value.split(" ").length;
            var wpm = Math.round(words / (elapsedTime / 60));
            timerDisplay.innerHTML = "Timer: " + Math.round(elapsedTime) + " seconds";
            wpmDisplay.innerHTML = "Words per Minute: " + wpm;
        });
    </script>
</body>

</html>
